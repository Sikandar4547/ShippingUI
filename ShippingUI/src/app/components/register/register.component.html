<div class="auth-container">
  <form [formGroup]="registerForm" class="auth-form">
    <h2>Register</h2>
    <div class="form-group">
      <label for="register-username">Username</label>
      <input id="register-username" formControlName="username" type="text" required />
    </div>
    <div class="form-group">
      <label for="register-email">Email</label>
      <input id="register-email" formControlName="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input id="register-password" formControlName="password" type="password" required />
    </div>
    <div class="form-group">
      <label for="register-firstName">First Name</label>
      <input id="register-firstName" formControlName="firstName" type="text" required />
    </div>
    <div class="form-group">
      <label for="register-lastName">Last Name</label>
      <input id="register-lastName" formControlName="lastName" type="text" required />
    </div>
    <div class="form-group">
      <label for="register-roleName">Role Name</label>
      <input id="register-roleName" formControlName="roleName" type="text" required />
    </div>
    <div class="form-group">
      <label for="register-dateOfBirth">Date of Birth</label>
      <input id="register-dateOfBirth" formControlName="dateOfBirth" type="date" required />
    </div>
    <button type="submit" class="auth-btn">Register</button>
    <div class="auth-switch">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </form>
</div>
